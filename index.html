<body>

<div class="container">
    <div class="col-md-6 col-sm-12 main">
            <form action="" method="POST">
                <div>
                    <center><img class="image" src="img.jpg" alt="n/a"></center>
                    <center class="log"><h1>Login</h1></center>
                    <label for="username" class="font-weight-bold">Username</label>
                    <input type="text" value="" name="username" placeholder="username" id="user">
                    <span></span>
                </div>
                <div>
                    <label for="password" class="font-weight-bold">Password</label>
                    <input type="password" value="" name="password" placeholder="password" id="pass">
                    <span></span>
                </div>
                    <button id="log-in" onclick="main()" class="btn btn-primary">Login</button> 
                </form>
    </div>
</div>


<script>

    function main(){
        var a = document.getElementById('user').value;
        var b = document.getElementById('pass').value;
        if((a != "") && (b != "")){
            if((a == "admin")&&(b == "123")){
              var  usrWelMass = ["Have a nice day","Have a fun day", "God bless you","Have a good trip","Stay Home Be safe","Good Luck"];

                alert("welcome admin\n" + usrWelMass[Math.floor(Math.random() * 5)]);
            }
            else
            {
                alert("your password invalid!");
            }
        }
        else
        {
            alert("please fill all the input field");
        }
    }
</script>
